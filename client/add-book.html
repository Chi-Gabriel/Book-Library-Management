<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book - BookWise</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form-page.css">
</head>
<body>
    <header>
        <div class="logo">BookWise</div>
        <nav>
            <a href="/">Dashboard</a>
            <a href="all-books.html">Books</a>
            <a href="authors.html">Authors</a>
            <a href="genres.html">Genres</a>
        </nav>
        <div class="user-profile">
            <img src="assets/default-avatar.png" alt="User Profile">
        </div>
    </header>

    <main>
        <div class="container form-container">
            <div class="page-header">
                <h1 id="pageMainTitle">Add New Book</h1>
            </div>

            <form id="addBookForm">
                <input type="hidden" id="bookId" name="bookId">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="e.g., The Great Gatsby" required>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <select id="author" name="author" required>
                        <option value="">Select author</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" name="isbn" placeholder="e.g., 978-0743273565" required>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre" name="genre" required>
                            <option value="">Select genre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="publicationYear">Publication Year</label>
                        <input type="number" id="publicationYear" name="publicationYear" placeholder="e.g., 1925" required min="0" max="2100">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="A short summary of the book..."></textarea>
                </div>

                <div class="form-group">
                    <label for="availability">Availability</label>
                    <select id="availability" name="availability">
                        <option value="true" selected>Available</option>
                        <option value="false">Unavailable</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="submitBookBtn" class="btn btn-primary">Save Book</button>
                </div>
                <div id="formMessage" class="form-message" style="margin-top: 15px;"></div>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2024 BookWise. All rights reserved.
    </footer>

    <script src="js/common.js"></script>
    <script src="js/addBook.js"></script>
</body>
</html>
